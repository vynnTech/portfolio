<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VynnTech - Innovate. Create. Elevate.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 1s ease-out forwards',
              'glow': 'glow 8s ease-in-out infinite alternate',
              'shimmer': 'shimmer 4s linear infinite',
              'holographic': 'holographic 3s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              glow: {
                 '0%': {
                    opacity: '0.4',
                    transform: 'scale(1)',
                  },
                  '100%': {
                    opacity: '0.6',
                    transform: 'scale(1.2)',
                  }
              },
              shimmer: {
                '0%': { 'background-position': '200% 0' },
                '100%': { 'background-position': '-200% 0' },
              },
              holographic: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="cursor-none">
    <div id="preloader">
      <style>
        #preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          z-index: 99999;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: opacity 0.5s ease-out;
        }
        .preloader-text {
            font-size: 3rem;
            font-weight: 800;
            font-family: sans-serif;
            background-image: linear-gradient(90deg, #a855f7, #f472b6, #a855f7);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer-preloader 3s linear infinite;
        }
        @keyframes shimmer-preloader {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
      </style>
      <h1 class="preloader-text">VynnTech</h1>
    </div>
    <div id="root" class="opacity-0 transition-opacity duration-500"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
